site_name: Lauren Nicole Smith — Fractional PM/Strategy Consultant
site_description: QA automation strategy, frameworks, and coaching for fast-moving teams.
site_url: https://technolotrix.github.io
repo_url: https://github.com/technolotrix/technolotrix.github.io
docs_dir: docs
nav:
  - Home: index.md
  - English:
      - Home: en/index.md
      - Services: en/services.md
      - Contact: en/contact.md
  - Español:
      - Home: es/index.md
      - Services: es/servicios.md
      - Contact: es/contacto.md
      - Libro de Reclamaciones: es/libro.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  language: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/technolotrix
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/technolotrix
    - icon: fontawesome/regular/envelope
      link: mailto:technolotrix@google.com

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji

plugins:
  - search
